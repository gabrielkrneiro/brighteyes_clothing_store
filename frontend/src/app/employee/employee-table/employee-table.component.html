<section>
    <h2>Employee list</h2>

    <div class="form-group">
        <div style="display: flex;">
            <input type="text" class="form-control" placeholder="Search...">
            <button class="btn btn-default">search</button>
        </div>
    </div>
    <table class="table table-responsive">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Title</th>
                <th scope="col">Status</th>
                <th class="hidden" scope="col">Photo</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employeeList | async ">
                <th scope="row">{{ employee.id }}</th>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.title?.name || '' }}</td>
                <td>{{ employee.status?.name || '' }}</td>
                <td class="hidden"><a [href]="employee.photo">{{ employee.photo }}</a></td>
                <td>
                    <button (click)='updateButtonClicked(employee)' class="btn btn-primary btn-block">Update</button>
                    <button (click)='removeButtonClicked(employee)' class="btn btn-danger btn-block">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
